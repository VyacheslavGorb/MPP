@()(implicit request: Request[_])

@main("Add task") {
    <form id="login_form" class="d-flex justify-content-center align-items-center flex-column" action="/add_task"
    method="post" enctype="multipart/form-data">
        <h1 class="fs-3 mb-3">Add task</h1>

        <div class="form-group w-100 mt-3">
            <label for="task_title">Task title</label>
            <input name="title" id="task_title" type="text" class="form-control mt-2" placeholder="Enter task title"
            maxlength="50" >
        </div>

        <div class="form-group w-100 mt-3">
            <label for="task_desc">Task description</label>
            <textarea name="desc" id="task_desc" class="form-control mt-2"
            placeholder="Enter task description" maxlength="500" ></textarea>
        </div>

        <div class="form-group w-100 mt-3">
            <label for="task_start">Task start date</label>
            <input name="start" id="task_start" type="datetime-local" class="form-control mt-2" >
        </div>

        <div class="form-group w-100 mt-3">
            <label for="task_end">Task end date</label>
            <input name="end" id="task_end" type="datetime-local" class="form-control mt-2" >
        </div>

        <div class="form-group w-100 mt-3">
            <label for="task_files">Attach files</label>
            <input name="files" id="task_files" type="file" class="form-control mt-2" placeholder="Attach files" multiple>
        </div>

        <div class="w-100 d-flex flex-row-reverse">
            <button type="submit" class=" w-25 btn btn-success mt-3">Submit</button>
        </div>

    </form>
}
